name: Worker

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build Docker Image
        run: docker build -t ${{secrets.DOCKER_USER}}/worker worker/

      - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/worker

  deploy:
    name: Upload to Heroku
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure Heroku credentials from Production account
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "proyecto-ing-soft-3-worker"
        heroku_email: "matischroder99@gmail.com"

    - name: Copy files to the production website in Heroku
      run: |
        heroku container:push -a proyecto-ing-soft-3-worker web